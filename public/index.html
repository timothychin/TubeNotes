<!DOCTYPE>
<html ng-app="tubenotes">

  <head>
    <meta charset="utf-8"/>
    <title>TubeNotes</title>
    <script src="app/config/youtube.js"></script>
    <script src="app/config/stormpath.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.1/fabric.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
  </head>

  <body ng-controller="appController">

    <nav class="navbar navbar-default bg-faded">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
          <a class="navbar-brand mb-0" href="#home">TubeNotes</a>
          <!-- <li><a href="#watch" class="create">Watch</a></li> -->
          <!-- <li><a href="#search" class="searchLink">Search</a></li> -->
          <li><a href="#login" id="login">Log In</a></li>        
          <li><a href="#login" id="logout" class="searchLink" ng-click="logout()">Log Out</a></li>        
        </ul>
      </div>
      <!-- Search Bar -->
      <div class="input-group" ng-if="isLoggedIn()">
        <input type="text" ng-model="message" class="form-control" placeholder="Search for a video">
        <div class="input-group-btn">
          <button ng-click="searchYoutube(message)" class="search-btn btn btn-default" type="submit">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </div>
      </div>
    </nav>

    <div ng-view></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-youtube-mb/src/angular-youtube-embed.js"></script>
    <script src="app/auth/auth.js"></script>
    <script src="app/search/search.js"></script>
    <script src="app/watch/watch.js"></script>
    <script src="app/services/services.js"></script>
    <script src="app/app.js"></script>
    <script src="app/home/home.js"></script>

      // load youtube iframe api

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script> -->
  </body>
</html>
